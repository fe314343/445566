<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人財務管家 - 本地持久化版</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM (UMD 版) -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel Standalone: 用於在瀏覽器中即時轉譯 JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; }
        .animate-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-gray-50 text-gray-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        // 圖標組件：使用 Lucide 的渲染方式
        const Icon = ({ name, className = "w-5 h-5" }) => {
            const iconRef = useRef(null);
            useEffect(() => {
                if (window.lucide && iconRef.current) {
                    window.lucide.createIcons();
                }
            }, [name, className]);
            
            return (
                <i 
                    ref={iconRef}
                    data-lucide={name.toLowerCase().replace(/([a-z0-9])([A-Z])/g, '$1-$2')} 
                    className={className}
                ></i>
            );
        };

        const App = () => {
            // 從 localStorage 初始化資料，如果沒有資料則回傳空陣列
            const [transactions, setTransactions] = useState(() => {
                const saved = localStorage.getItem('finance_transactions');
                return saved ? JSON.parse(saved) : [];
            });
            
            const [installments, setInstallments] = useState(() => {
                const saved = localStorage.getItem('finance_installments');
                return saved ? JSON.parse(saved) : [];
            });

            const [activeTab, setActiveTab] = useState('dashboard');
            const [showTransModal, setShowTransModal] = useState(false);
            const [showInstModal, setShowInstModal] = useState(false);
            
            const [newTrans, setNewTrans] = useState({ 
                type: 'expense', 
                amount: '', 
                category: '餐飲', 
                note: '', 
                date: new Date().toISOString().split('T')[0] 
            });
            
            const [newInst, setNewInst] = useState({ 
                name: '', 
                totalAmount: '', 
                monthlyAmount: '', 
                totalPeriods: '', 
                remainingPeriods: '', 
                startDate: new Date().toISOString().split('T')[0] 
            });

            // 當資料變動時，自動儲存到 localStorage
            useEffect(() => {
                localStorage.setItem('finance_transactions', JSON.stringify(transactions));
            }, [transactions]);

            useEffect(() => {
                localStorage.setItem('finance_installments', JSON.stringify(installments));
            }, [installments]);

            // 計算統計數據
            const stats = useMemo(() => {
                const now = new Date();
                const m = now.getMonth();
                const y = now.getFullYear();

                const monthly = transactions.filter(t => {
                    const d = new Date(t.date);
                    return d.getMonth() === m && d.getFullYear() === y;
                });

                const income = monthly.filter(t => t.type === 'income').reduce((s, t) => s + Number(t.amount), 0);
                const expense = monthly.filter(t => t.type === 'expense').reduce((s, t) => s + Number(t.amount), 0);
                const savings = monthly.filter(t => t.type === 'savings').reduce((s, t) => s + Number(t.amount), 0);
                const instPay = installments.reduce((s, i) => s + (Number(i.remainingPeriods) > 0 ? Number(i.monthlyAmount) : 0), 0); // 這裡改為概算每月應繳
                
                // 更精確的「剩餘總債務」
                const totalDebt = installments.reduce((s, i) => s + (Number(i.monthlyAmount) * Number(i.remainingPeriods)), 0);
                
                // 本月實際已繳分期（從交易紀錄中抓取本月標記為「分期還款」的支出）
                const actualInstPaidThisMonth = monthly.filter(t => t.category === '分期還款').reduce((s, t) => s + Number(t.amount), 0);

                return { 
                    income, 
                    expense, 
                    savings, 
                    totalDebt,
                    budget: income - expense - savings 
                };
            }, [transactions, installments]);

            // 新增交易
            const handleAddTrans = (e) => {
                e.preventDefault();
                if (!newTrans.amount) return;
                
                const newEntry = {
                    ...newTrans,
                    id: Date.now().toString(),
                    amount: Number(newTrans.amount),
                    createdAt: new Date().toISOString()
                };
                
                setTransactions(prev => [newEntry, ...prev]);
                setShowTransModal(false);
                setNewTrans({ ...newTrans, amount: '', note: '' });
            };

            // 新增分期項目
            const handleAddInst = (e) => {
                e.preventDefault();
                const newEntry = {
                    ...newInst,
                    id: Date.now().toString(),
                    totalAmount: Number(newInst.totalAmount),
                    monthlyAmount: Number(newInst.monthlyAmount),
                    totalPeriods: Number(newInst.totalPeriods),
                    remainingPeriods: Number(newInst.remainingPeriods),
                    createdAt: new Date().toISOString()
                };
                
                setInstallments(prev => [...prev, newEntry]);
                setShowInstModal(false);
            };

            // 繳納分期
            const payInst = (inst) => {
                if (inst.remainingPeriods <= 0) return;
                
                const newTransEntry = {
                    id: `inst-pay-${Date.now()}`,
                    type: 'expense',
                    amount: inst.monthlyAmount,
                    category: '分期還款',
                    note: `繳納分期: ${inst.name}`,
                    date: new Date().toISOString().split('T')[0],
                    createdAt: new Date().toISOString()
                };
                
                setTransactions(prev => [newTransEntry, ...prev]);
                setInstallments(prev => prev.map(item => 
                    item.id === inst.id 
                    ? { ...item, remainingPeriods: item.remainingPeriods - 1 }
                    : item
                ));
            };

            const handleDeleteTrans = (id) => {
                if(confirm('確定要刪除此筆紀錄嗎？')) {
                    setTransactions(prev => prev.filter(t => t.id !== id));
                }
            };

            const handleDeleteInst = (id) => {
                if(confirm('確定要刪除此分期項目嗎？')) {
                    setInstallments(prev => prev.filter(i => i.id !== id));
                }
            };

            return (
                <div className="min-h-screen pb-24 bg-gray-50">
                    <nav className="bg-white/80 backdrop-blur-md border-b px-6 py-4 sticky top-0 z-10 flex justify-between items-center shadow-sm">
                        <div className="flex items-center gap-2">
                            <div className="bg-indigo-600 p-2 rounded-xl text-white shadow-lg shadow-indigo-100"><Icon name="Wallet" /></div>
                            <h1 className="text-xl font-black text-indigo-900">財務管家</h1>
                        </div>
                        <div className="flex items-center gap-2">
                            <span className="text-[10px] font-bold text-green-600 bg-green-50 px-2 py-1 rounded-full border border-green-100 uppercase">自動儲存已啟動</span>
                        </div>
                    </nav>

                    <main className="max-w-4xl mx-auto p-4 space-y-6 animate-in">
                        {activeTab === 'dashboard' && (
                            <div className="space-y-6">
                                {/* 核心卡片 */}
                                <div className="bg-gradient-to-br from-indigo-600 via-indigo-700 to-blue-700 p-8 rounded-[2.5rem] text-white shadow-2xl shadow-indigo-200">
                                    <div className="flex justify-between mb-6">
                                        <div>
                                            <p className="text-xs font-bold opacity-70 mb-1 uppercase tracking-widest">本月可用預算</p>
                                            <h2 className="text-4xl font-black tracking-tight">${stats.budget.toLocaleString()}</h2>
                                        </div>
                                        <div className="bg-white/20 p-3 rounded-2xl backdrop-blur-md"><Icon name="PieChart" className="w-6 h-6" /></div>
                                    </div>
                                    <div className="grid grid-cols-3 gap-2 border-t border-white/20 pt-6 text-sm">
                                        <div><p className="opacity-60 text-[10px] font-bold mb-1">收入</p><p className="font-bold">+{stats.income.toLocaleString()}</p></div>
                                        <div><p className="opacity-60 text-[10px] font-bold mb-1">支出</p><p className="font-bold">-${stats.expense.toLocaleString()}</p></div>
                                        <div><p className="opacity-60 text-[10px] font-bold mb-1">存款</p><p className="font-bold">${stats.savings.toLocaleString()}</p></div>
                                    </div>
                                </div>

                                {/* 輔助卡片 */}
                                <div className="grid grid-cols-2 gap-4">
                                    <div className="bg-white p-5 rounded-3xl shadow-sm flex items-center gap-3 border border-gray-100">
                                        <div className="bg-green-50 p-3 rounded-2xl text-green-600"><Icon name="PiggyBank" /></div>
                                        <div><p className="text-[10px] text-gray-400 font-bold uppercase">本月儲存</p><h3 className="text-lg font-black text-gray-800">${stats.savings.toLocaleString()}</h3></div>
                                    </div>
                                    <div className="bg-white p-5 rounded-3xl shadow-sm flex items-center gap-3 border border-gray-100">
                                        <div className="bg-orange-50 p-3 rounded-2xl text-orange-600"><Icon name="CreditCard" /></div>
                                        <div><p className="text-[10px] text-gray-400 font-bold uppercase">總債務額</p><h3 className="text-lg font-black text-gray-800">${stats.totalDebt.toLocaleString()}</h3></div>
                                    </div>
                                </div>

                                {/* 最近動態 */}
                                <div className="space-y-4">
                                    <div className="flex justify-between items-center px-2">
                                        <h3 className="font-black text-gray-800">最近交易</h3>
                                        <button onClick={()=>setActiveTab('transactions')} className="text-xs font-bold text-indigo-600">查看明細</button>
                                    </div>
                                    <div className="bg-white rounded-[2rem] shadow-sm divide-y divide-gray-50 overflow-hidden border border-gray-100">
                                        {transactions.length === 0 ? (
                                            <div className="p-12 text-center">
                                                <p className="text-gray-400 text-sm">目前沒有任何紀錄，快去點擊下方的「＋」吧！</p>
                                            </div>
                                        ) : (
                                            transactions.slice(0,5).map(t => (
                                                <div key={t.id} className="flex items-center justify-between p-4 hover:bg-gray-50 transition-colors">
                                                    <div className="flex items-center gap-3">
                                                        <div className={`p-2 rounded-xl ${t.type === 'income' ? 'bg-green-100 text-green-600' : t.type === 'savings' ? 'bg-blue-100 text-blue-600' : 'bg-red-100 text-red-600'}`}>
                                                            <Icon name={t.type === 'income' ? 'TrendingUp' : t.type === 'savings' ? 'PiggyBank' : 'TrendingDown'} className="w-4 h-4" />
                                                        </div>
                                                        <div><p className="font-bold text-sm text-gray-800">{t.note || t.category}</p><p className="text-[10px] text-gray-400 font-medium">{t.date}</p></div>
                                                    </div>
                                                    <span className={`font-black text-sm ${t.type === 'income' ? 'text-green-600' : t.type === 'savings' ? 'text-blue-600' : 'text-gray-800'}`}>
                                                        {t.type === 'income' ? '+' : '-'}${t.amount.toLocaleString()}
                                                    </span>
                                                </div>
                                            ))
                                        )}
                                    </div>
                                </div>
                            </div>
                        )}

                        {activeTab === 'transactions' && (
                            <div className="animate-in space-y-4">
                                <h3 className="font-black text-xl px-2">收支詳細清單</h3>
                                <div className="bg-white rounded-[2rem] shadow-sm divide-y divide-gray-50 border border-gray-100 overflow-hidden">
                                    {transactions.length === 0 ? <div className="p-16 text-center text-gray-400">尚無交易紀錄</div> : transactions.map(t => (
                                        <div key={t.id} className="flex items-center justify-between p-5 group hover:bg-gray-50 transition-colors">
                                            <div className="flex items-center gap-4">
                                                <div className={`p-3 rounded-2xl ${t.type === 'income' ? 'bg-green-100 text-green-600' : t.type === 'savings' ? 'bg-blue-100 text-blue-600' : 'bg-red-100 text-red-600'}`}><Icon name={t.type === 'income' ? 'TrendingUp' : t.type === 'savings' ? 'PiggyBank' : 'TrendingDown'} /></div>
                                                <div><p className="font-bold text-gray-800">{t.note || t.category}</p><p className="text-xs text-gray-400">{t.date} · {t.category}</p></div>
                                            </div>
                                            <div className="flex items-center gap-4">
                                                <span className={`font-black ${t.type === 'income' ? 'text-green-600' : 'text-gray-800'}`}>${t.amount.toLocaleString()}</span>
                                                <button onClick={()=>handleDeleteTrans(t.id)} className="text-gray-200 hover:text-red-500 opacity-0 group-hover:opacity-100 transition-all p-2"><Icon name="Trash2" className="w-4 h-4" /></button>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {activeTab === 'installments' && (
                            <div className="animate-in space-y-5">
                                <div className="flex justify-between items-center px-2">
                                    <h3 className="font-black text-xl">分期付款清單</h3>
                                    <button onClick={()=>setShowInstModal(true)} className="bg-indigo-600 text-white px-4 py-2 rounded-2xl text-xs font-bold shadow-lg shadow-indigo-100 hover:bg-indigo-700 transition">新增分期</button>
                                </div>
                                {installments.length === 0 ? <div className="p-16 text-center text-gray-400 border-2 border-dashed border-gray-200 rounded-[2.5rem]">目前沒有追蹤中的分期項目</div> : 
                                    installments.map(inst => (
                                        <div key={inst.id} className="bg-white p-6 rounded-[2.5rem] shadow-sm border border-gray-100 group transition-all hover:shadow-md">
                                            <div className="flex justify-between mb-4">
                                                <div><h4 className="font-black text-lg text-gray-800">{inst.name}</h4><p className="text-[10px] text-gray-400 font-bold uppercase">起始日: {inst.startDate}</p></div>
                                                <button onClick={()=>handleDeleteInst(inst.id)} className="text-gray-200 group-hover:text-red-300 transition-colors"><Icon name="Trash2" className="w-4 h-4" /></button>
                                            </div>
                                            <div className="grid grid-cols-3 gap-3 mb-6 text-center">
                                                <div className="bg-indigo-50 p-4 rounded-3xl text-indigo-700 font-black"><p className="text-[9px] text-indigo-300 font-bold mb-1 uppercase">每月應繳</p>${inst.monthlyAmount.toLocaleString()}</div>
                                                <div className="bg-gray-50 p-4 rounded-3xl text-gray-700 font-black text-center"><p className="text-[9px] text-gray-400 font-bold mb-1 uppercase">期數進度</p>{inst.totalPeriods - inst.remainingPeriods}/{inst.totalPeriods}</div>
                                                <div className="bg-gray-50 p-4 rounded-3xl text-gray-700 font-black text-right"><p className="text-[9px] text-gray-400 font-bold mb-1 uppercase">剩餘欠款</p>${(inst.monthlyAmount * inst.remainingPeriods).toLocaleString()}</div>
                                            </div>
                                            <button disabled={inst.remainingPeriods <= 0} onClick={()=>payInst(inst)} className={`w-full py-4 rounded-2xl font-black text-sm flex items-center justify-center gap-2 transition ${inst.remainingPeriods > 0 ? 'bg-indigo-600 text-white shadow-lg shadow-indigo-100 hover:bg-indigo-700' : 'bg-gray-100 text-gray-400'}`}>
                                                <Icon name="Calendar" /> {inst.remainingPeriods > 0 ? '確認繳納本期' : '項目已全數結清'}
                                            </button>
                                        </div>
                                    ))
                                }
                            </div>
                        )}
                    </main>

                    {/* 底部 Navbar */}
                    <div className="fixed bottom-0 left-0 right-0 bg-white/90 backdrop-blur-xl border-t px-10 py-3 flex justify-around items-center z-20">
                        <button onClick={()=>setActiveTab('dashboard')} className={`flex flex-col items-center gap-1 transition-all ${activeTab === 'dashboard' ? 'text-indigo-600 scale-110' : 'text-gray-300 hover:text-gray-500'}`}><Icon name="PieChart" /><span className="text-[8px] font-black uppercase tracking-tighter">總覽</span></button>
                        <div className="relative -top-10"><button onClick={()=>setShowTransModal(true)} className="bg-indigo-600 text-white p-5 rounded-full shadow-2xl hover:scale-110 active:scale-90 transition-all shadow-indigo-200"><Icon name="Plus" className="w-7 h-7" /></button></div>
                        <button onClick={()=>setActiveTab('installments')} className={`flex flex-col items-center gap-1 transition-all ${activeTab === 'installments' ? 'text-indigo-600 scale-110' : 'text-gray-300 hover:text-gray-500'}`}><Icon name="CreditCard" /><span className="text-[8px] font-black uppercase tracking-tighter">分期</span></button>
                    </div>

                    {/* 新增紀錄彈窗 */}
                    {showTransModal && (
                        <div className="fixed inset-0 bg-indigo-900/50 backdrop-blur-sm flex items-end sm:items-center justify-center z-50 p-0 sm:p-4 animate-in">
                            <div className="bg-white w-full max-w-md rounded-t-[2.5rem] sm:rounded-[2.5rem] p-8 shadow-2xl">
                                <div className="flex justify-between items-center mb-8"><h3 className="text-2xl font-black text-gray-800">新增交易</h3><button onClick={()=>setShowTransModal(false)} className="bg-gray-100 p-2 rounded-full text-gray-400 hover:bg-gray-200 transition">✕</button></div>
                                <form onSubmit={handleAddTrans} className="space-y-6">
                                    <div className="flex p-1.5 bg-gray-100 rounded-2xl">
                                        {['expense', 'income', 'savings'].map(t => (
                                            <button key={t} type="button" onClick={()=>setNewTrans({...newTrans, type: t, category: t==='savings'?'儲蓄':newTrans.category})} className={`flex-1 py-2.5 rounded-xl text-xs font-black transition-all ${newTrans.type===t?'bg-white shadow-md text-indigo-600':'text-gray-400'}`}>
                                                {t==='expense'?'支出':t==='income'?'收入':'存款'}
                                            </button>
                                        ))}
                                    </div>
                                    <div className="flex items-baseline gap-1"><span className="text-2xl font-black text-indigo-300">$</span><input type="number" value={newTrans.amount} onChange={e=>setNewTrans({...newTrans, amount:e.target.value})} className="w-full text-5xl font-black border-none bg-transparent p-0 focus:ring-0 text-gray-800 placeholder-gray-100" placeholder="0" autoFocus required /></div>
                                    <div className="grid grid-cols-2 gap-4">
                                        <div className="space-y-1">
                                            <p className="text-[10px] font-bold text-gray-400 uppercase ml-1">類別</p>
                                            <select value={newTrans.category} onChange={e=>setNewTrans({...newTrans, category:e.target.value})} className="w-full bg-gray-50 border-none rounded-2xl p-4 font-bold text-sm focus:ring-2 focus:ring-indigo-100">
                                                {newTrans.type==='savings'?<option>儲蓄</option>:<><option>餐飲</option><option>交通</option><option>購物</option><option>娛樂</option><option>薪資</option><option>其他</option></>}
                                            </select>
                                        </div>
                                        <div className="space-y-1">
                                            <p className="text-[10px] font-bold text-gray-400 uppercase ml-1">日期</p>
                                            <input type="date" value={newTrans.date} onChange={e=>setNewTrans({...newTrans, date:e.target.value})} className="w-full bg-gray-50 border-none rounded-2xl p-4 font-bold text-sm focus:ring-2 focus:ring-indigo-100" />
                                        </div>
                                    </div>
                                    <input type="text" value={newTrans.note} onChange={e=>setNewTrans({...newTrans, note:e.target.value})} placeholder="新增描述紀錄..." className="w-full bg-gray-50 border-none rounded-2xl p-4 font-bold text-sm focus:ring-2 focus:ring-indigo-100" />
                                    <button type="submit" className="w-full bg-indigo-600 text-white py-5 rounded-[1.5rem] font-black shadow-xl shadow-indigo-100 active:scale-95 transition-all">保存紀錄</button>
                                </form>
                            </div>
                        </div>
                    )}

                    {/* 新增分期彈窗 */}
                    {showInstModal && (
                        <div className="fixed inset-0 bg-indigo-900/50 backdrop-blur-sm flex items-center justify-center z-50 p-4 animate-in">
                            <div className="bg-white w-full max-w-md rounded-[2.5rem] p-8 shadow-2xl">
                                <div className="flex justify-between items-center mb-8"><h3 className="text-2xl font-black text-gray-800">設定分期付款</h3><button onClick={()=>setShowInstModal(false)} className="bg-gray-100 p-2 rounded-full text-gray-400 hover:bg-gray-200 transition">✕</button></div>
                                <form onSubmit={handleAddInst} className="space-y-4">
                                    <input type="text" value={newInst.name} onChange={e=>setNewInst({...newInst, name:e.target.value})} placeholder="項目名稱 (例如: iPhone)" className="w-full bg-gray-50 border-none rounded-2xl p-4 font-bold focus:ring-2 focus:ring-indigo-100" required />
                                    <div className="grid grid-cols-2 gap-4">
                                        <input type="number" value={newInst.totalAmount} onChange={e=>setNewInst({...newInst, totalAmount:e.target.value})} placeholder="總額" className="bg-gray-50 border-none rounded-2xl p-4 font-bold focus:ring-2 focus:ring-indigo-100" required />
                                        <input type="number" value={newInst.monthlyAmount} onChange={e=>setNewInst({...newInst, monthlyAmount:e.target.value})} placeholder="每月應繳" className="bg-gray-50 border-none rounded-2xl p-4 font-bold focus:ring-2 focus:ring-indigo-100" required />
                                    </div>
                                    <div className="grid grid-cols-2 gap-4">
                                        <input type="number" value={newInst.totalPeriods} onChange={e=>setNewInst({...newInst, totalPeriods:e.target.value})} placeholder="總期數" className="bg-gray-50 border-none rounded-2xl p-4 font-bold focus:ring-2 focus:ring-indigo-100" required />
                                        <input type="number" value={newInst.remainingPeriods} onChange={e=>setNewInst({...newInst, remainingPeriods:e.target.value})} placeholder="剩餘期數" className="bg-gray-50 border-none rounded-2xl p-4 font-bold focus:ring-2 focus:ring-indigo-100" required />
                                    </div>
                                    <button type="submit" className="w-full bg-orange-500 text-white py-5 rounded-[1.5rem] font-black shadow-xl shadow-orange-100 active:scale-95 transition-all">開始追蹤</button>
                                </form>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
